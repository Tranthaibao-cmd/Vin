<div class="entrance-exam-wrapper">
  <div class="container">
    <div class="content">
      <h1>Chào mừng bạn đến với kì thi đầu vào!</h1>
      <q>
        Tôi không sợ người luyện tập 10.000 cú đá chỉ một lần 
        mà chỉ sợ người thực hành một cú đá 10.000 lần .
      </q>
      <cite> __Lý Tiểu Long__ </cite>
    </div>
    <div class="exam" *ngIf= 'this.list_ky_thi_observable | async as list_ky_thi'>
      <span>Chọn kì thi:</span>
      <div class="exam-list">
        <ul>
          <li
            class="exam-item"
            style="display: flex; justify-content: space-between"
            *ngFor='let kythi of list_ky_thi'
            (click)='goToEntranceExam(kythi)'
            
          >
            <div class="d-flex justify-content-between align-items-center">
              <mat-icon style="margin-right: 15px">dvr</mat-icon>
              <span class="exam-text"> {{kythi.ten_ky_thi}}   ({{kythi.thoi_gian_lam_bai}}phút) </span>
              
            </div>
            <mat-icon style="display: none;">check_circle_outline</mat-icon>
          </li>
          
        </ul>
      </div>
    </div>
  </div>
</div>
