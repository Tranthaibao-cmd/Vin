<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource">
    <ng-container matColumnDef="Số thứ tự">
      <th mat-header-cell *matHeaderCellDef>Số thứ tự</th>
      <td mat-cell *matCellDef="let element;let i = index">{{ i+1 }}</td>
    </ng-container>

    <ng-container matColumnDef="Tên">
      <th mat-header-cell *matHeaderCellDef>Tên</th>
      <td mat-cell *matCellDef="let element">{{ element.assignment }}</td>
    </ng-container>

    <ng-container matColumnDef="Điểm">
      <th mat-header-cell *matHeaderCellDef>Điểm</th>
      <td mat-cell *matCellDef="let element">{{ element.score }}</td>
    </ng-container>

    <ng-container matColumnDef="Ngày tạo">
      <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
      <td mat-cell *matCellDef="let element">{{ element.created_time*1000 | date :'medium' }}</td>
    </ng-container>

    <ng-container matColumnDef="Hoạt động">
      <th mat-header-cell *matHeaderCellDef>Hoạt động</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="primary"
          
        >
          Chi tiết
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
