<div class="wrapper">
  <div *ngIf="!this.contentLoaded">
    <div class="text-center">
      <ngx-skeleton-loader
        [theme]="{
          width: '30%',
          height: '30px',
          'border-radius': '10px',
          'animation-duration': '1s',
          'background-color': '#6c757d'
        }"
      ></ngx-skeleton-loader>
    </div>

    <ngx-skeleton-loader
      
      [theme]="{
        width: '30%',
        height: '30px',
        'border-radius': '10px',
        'animation-duration': '1s',
        'background-color': '#6c757d'
      }"
    ></ngx-skeleton-loader>

    <ngx-skeleton-loader
      
      [theme]="{
        width: '100%',
        height: '50vh',
        'border-radius': '10px',
        'animation-duration': '1s',
        'background-color': '#6c757d'
      }"
    ></ngx-skeleton-loader>
  </div>

  <div *ngIf="this.allExamHistory | async as o">
    <div class="text-center">
      <h2 [innerHTML]="o | sanitizeHtml"></h2>
    </div>
    <div class="text-left">
      <h3>Họ tên thí sinh : {{ this.user_name }}</h3>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="this.dataSource">
        <ng-container matColumnDef="Số thứ tự">
          <th mat-header-cell *matHeaderCellDef>Số thứ tự</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="Tên">
          <th mat-header-cell *matHeaderCellDef>Tên</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Điểm">
          <th mat-header-cell *matHeaderCellDef>Điểm</th>
          <td mat-cell *matCellDef="let element">
            {{ element.score }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Hoạt động">
          <th mat-header-cell *matHeaderCellDef>Hoạt động</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              (click)="ViewHistory(element.is_quiz)"
            >
              Chi tiết
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
