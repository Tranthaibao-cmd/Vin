<h1 mat-dialog-title>
  {{ this.title }}
</h1>
<div mat-dialog-content>
  <form class="form" [formGroup]="ResourseFormGroup" (ngSubmit)="submit()">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Tên hiển thị</mat-label>
      <input matInput formControlName="display_name" />
      <mat-error *ngIf="FormControls.display_name.invalid"
        >Tên hiển thị không được để trống</mat-error
      >
    </mat-form-field>

    <div class="row">
      <div class="form-group col-md-3 form">
        <mat-form-field
          class="full-width"
          appearance="fill"
          style="width: 100% !important; padding: 0 !important"
        >
          <mat-label>Chọn Icon</mat-label>
          <mat-select [(value)]="selected_icon">
            <mat-select-trigger>

              <mat-icon>{{ selected_icon.value }}</mat-icon>
              <span class="ml-3"></span>
              {{ selected_icon.name }}
            </mat-select-trigger>

            <mat-option *ngFor="let item of iconData" [value]="item">
              <mat-icon>{{ item.value }}</mat-icon> {{ item.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="FormControls.icon.invalid"
            >Icon không được để trống</mat-error
          >
        </mat-form-field>
      </div>
      <div
        class="form-group col-md-9"
        style="display: flex; align-items: center"
      >
        <mat-form-field
          class="example-full-width"
          appearance="fill"
          style="flex: 1"
        >
          <mat-label> Điền link hoặc tải file lên </mat-label>
          <!-- <mat-label>{{ fileForm.value?.link || "Link tài liệu" }} </mat-label> -->
          <input
            matInput
            placeholder="https://example.com.vn"
            formControlName="link"
          />
        </mat-form-field>
        <label
          for="file"
          class="file-label"
          style="padding-bottom: 0 !important; word-break: break-all; width: 5%"
          ><i class="fas fa-upload" style="padding-left: 15px"></i>
        </label>
        <input
          class="ng-pristine"
          id="file"
          type="file"
          placeholder="Ảnh"
          floatLabelType="Always"
          style="display: none"
          (change)="onUploadedFile($event)"
        />
      </div>
    </div>

    <!-- <div align="center" style="padding-bottom: 1.34375em">
      <button mat-flat-button (click)="addFile()" type="button">
        <mat-icon>add</mat-icon> Thêm File
      </button>
    </div> -->

    <mat-label class="mb-3">Mô tả file</mat-label>
    <ejs-richtexteditor id="defaultRTE" formControlName="des">
    </ejs-richtexteditor>
  </form>
</div>

<div mat-dialog-footer class="mt-2 btn-footer">
  <!-- <button mat-flat-button color="primary" type="button" (click)="showData()">test</button> -->
  <button mat-flat-button color="primary" type="submit" (click)="submit()">
    Lưu
  </button>
  <button mat-flat-button color="warn" (click)="cancel()" type="button">
    Hủy
  </button>
</div>
