<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Quản Lý Đề Trắc Nghiệm</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="text-left" style="font-size: medium;">
            <mat-form-field appearance="fill">
                <mat-label>Tìm kiếm</mat-label>
                <input matInput (keyup)="Filter($event)">
            </mat-form-field>
            <button mat-icon-button color="primary" style="float: right;" (click)="openDialog('Thêm', {})">
                <mat-icon style="font-size: 45px; right: 8px; position: relative;">add_box</mat-icon>
            </button>
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource] = "this.dataSource">
                <ng-container matColumnDef="số thứ tự">
                    <th mat-header-cell *matHeaderCellDef>Số thứ tự</th>
                    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
                </ng-container>
                <ng-container matColumnDef="loại đề thi">
                    <th mat-header-cell *matHeaderCellDef>Loại đề thi</th>
                    <td mat-cell *matCellDef="let element">{{ element.loai_de_thi }}</td>
                </ng-container>
                <ng-container matColumnDef="Tên đề thi">
                    <th mat-header-cell *matHeaderCellDef>Tên đề thi</th>
                    <td mat-cell *matCellDef="let element">{{ element.ten_de_thi }}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Hoạt động</th>
                    <td mat-cell *matCellDef="let element" style="width: 40%;">
                        <button mat-icon-button color="accent" (click)='Cauhoi(element._id)'>
                            <mat-icon>question_mark</mat-icon>
                        </button> |
                        <button mat-icon-button color="primary" (click)="openDialog('Cập Nhật', element)">
                            <mat-icon>edit</mat-icon>
                        </button> |  
                        <button mat-icon-button color="warn" (click)="deleteQuiz(element._id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td> 
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
