<div class="wrapper" id="wrapper">
  <div class="slide-show">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100 img-response"
            src="../../../assets/common-img/slide2.png"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100 img-response"
            src="../../../assets/common-img/slide2.png"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100 img-response"
            src="../../../assets/common-img/slide2.png"
            alt="First slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div *ngIf="this.user !== null">
    <h2 style="margin-top: 30px">Kiểm tra đầu vào</h2>
    <div class="exam-img">
      <a
        routerLink="/entrance-exam-list"
        [queryParams]="{ course_id: 21 }"
        role="button"
        class="btn"
      >
        <span>Kiểm tra đầu vào ngay </span>
      </a>
    </div>
    <h2 style="margin-top: 30px">Danh sách khóa học</h2>
    <hr />
    <ng-container *ngIf='!this.contentLoaded'>
      <ng-container *ngTemplateOutlet='skeleton'>
        
      </ng-container>
    </ng-container>
    <ng-container *ngTemplateOutlet='courses_temp'>

    </ng-container>
  </div>

  <div style="margin-top: 40px">
    <h2>Các khóa học phổ biến</h2>
    <hr />
    <div class="course">
      <app-course-list [course_list]="this.course_list"></app-course-list>
    </div>
  </div>

</div>
<!-- define templates -->
<ng-template #skeleton>
  <div class="skeleton-wrapper">
    <ngx-skeleton-loader
      class="course-list"
      count="5"
      appearance="circle"
      [theme]="{
        width: '18%',
        height: '35vh',
        'border-radius': '10px',
        'animation-duration': '1s',
        'background-color': '#6c757d'
      }"
    >
    </ngx-skeleton-loader>
  </div>
</ng-template>
<!-- pass courses data to template -->
<ng-template #courses_temp>
  <div class="course" *ngIf="this.my_courses | async as courses">
    <app-course-list [course_list]="courses"></app-course-list>
  </div>
</ng-template>
